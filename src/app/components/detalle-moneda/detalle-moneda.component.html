<div *ngIf=moneda>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Moneda</h5>
          <p class="card-text">1 {{moneda.nombre}} equivale a {{moneda.valor}} {{moneda.unidad_medida}}</p>
          
           
            <canvas *ngIf=serie id="canvas" >{{ Linechart }}</canvas>    
       
        </div>
      </div>
    </div>
   
  </div>
  </div>
